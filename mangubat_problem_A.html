<!DOCTYPE html>
<html>
<head>
	<title>Mangubat's Calculator of the Seven Realms</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<form name="calc">
	<table style="background-color: #d0d0d0;text-align: center" border="1">
		<tr>
			<td colspan="4" style="text-align: center"><input type="text" name="text1"></input></td>
		</tr>
		<tr>
			<td style="padding:10px;"><button type="button" value="+" onclick="calc.text1.value += '%'">%</button></td>
			<td style="padding:10px;"><button type="button" value="+" onclick="calc.text1.value += '/'">/</button></td>
			<td style="padding:10px;"><button type="button" value="+" onclick="calc.text1.value += '*'">*</button></td>
			<td style="padding:10px;"><button type="button" value="+" onclick="calc.text1.value += '-'">-</button></td>
		</tr>
		<tr>
			<td style="padding:10px;"><button type="button" value="7" onclick="calc.text1.value += 7">7</button></td>
			<td style="padding:10px;"><button type="button" value="8" onclick="calc.text1.value += 8">8</button></td>
			<td style="padding:10px;"><button type="button" value="9" onclick="calc.text1.value += 9">9</button></td>
			<td style="padding:10px;" rowspan="2"><br><button type="button" value="+" onclick="calc.text1.value += '+'">+</button></td>
		</tr>
		<tr>
			<td style="padding:10px;"><button type="button" value="4" onclick="calc.text1.value += 4">4</button></td>
			<td style="padding:10px;"><button type="button" value="5" onclick="calc.text1.value += 5">5</button></td>
			<td style="padding:10px;"><button type="button" value="6" onclick="calc.text1.value += 6">6</button></td>
		</tr>
		<tr>
			<td style="padding:10px;"><button type="button" value="1" onclick="calc.text1.value += 1">1</button></td>
			<td style="padding:10px;"><button type="button" value="2" onclick="calc.text1.value += 2">2</button></td>
			<td style="padding:10px;"><button type="button" value="3" onclick="calc.text1.value += 3">3</button></td>
			<td style="padding:10px;" rowspan="2"><button type="button" value="=" onclick="calc.text1.value =eval(calc.text1.value)">=</button></td>
		</tr>
		<tr>
			<td style="padding:10px; text-align:center;" colspan="2"><button type="button" value="0" onclick="calc.text1.value += 0">0</button></td>
			<td style="padding:10px;"><button type="button" value="." onclick="calc.text1.value = ''">Clear</button></td>
		</tr>
	</table>
	</form>
	<script type="text/javascript">
		
	</script>
</body>
</html>
